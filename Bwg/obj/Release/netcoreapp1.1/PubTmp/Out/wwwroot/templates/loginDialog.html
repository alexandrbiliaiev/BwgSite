<div class="modal fade" id="loginDialog" role="modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title"><b>Dla partnerów</b></h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <h4>Jesteś partnerem?</h4>
                            </br>
                        </div>
                        <div class="row" style="text-align: center">
                            <button type="button" class="btn btn-success" ng-click="goToLogin()">Zaloguj się</button>
                            </br>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <h4>Jeszcze nie dołączyłeś się?</h4>
                        </br>
                        <div class="row" style="text-align: center">
                            <button type="button" class="btn btn-primary" ng-click="goToRegister()">Zarejestruj się</button>
                        </div>
                        </br>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div> -->
        </div>
    </div>
</div>
